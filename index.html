<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fredeun's Minecraft Stuff</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <img src="assets/Fredeun.png" alt="Fredeun Minecraft Stuff">
        </div>
        <div class="content">
            <div class="resources">
                <h1>Resource Packs</h1>
                <div class="inline-flex-row">
                    <div class="flex-column">
                        <a href="/resources/hanfgarten" class="invisible">
                            <img src="assets/hanfgarten.png" alt="Hanfgarten Resource Pack" id="hanfgarten" class="flex-tile">
                        </a>
                        <p>Hanfgarten<br>Resource Pack</p>
                    </div>
                    <div class="flex-column">
                        <a class="invisible">
                            <img src="assets/soon.png" alt="Coming Soon..." class="flex-tile">
                        </a>
                        <p>Coming Soon...</p>
                    </div>
                </div>
            </div>
            <div class="mods">
                <h1>Mods</h1>
                <div class="inline-flex-row">
                    <div class="flex-column">
                        <a href="https://www.modrinth.com/mod/the-error" class="invisible">
                            <img src="assets/the_error.png" alt="The Error" id="error" class="flex-tile">
                        </a>
                        <p>The Error</p>
                    </div>
                    <div class="flex-column">
                        <a href="https://www.modrinth.com/mod/note-plaques" class="invisible">
                            <img src="assets/note_plaques.png" alt="Note Plaques" id="noteplaques" class="flex-tile">
                        </a>
                        <p>Note Plaques</p>
                    </div>
                    <div class="flex-column">
                        <a class="invisible">
                            <img src="assets/soon.png" alt="Coming Soon..." class="flex-tile">
                        </a>
                        <p>Coming Soon...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footnotes">

        </div>
    </div>

    <script src="index_script.js"></script>
</body>
</html>
